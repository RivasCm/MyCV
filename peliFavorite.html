<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos y Audios Favoritos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos para los videos */
        .video-container {
            border: 2px solid #cbb3e1; /* Borde lila */
            border-radius: 4px; /* Bordes redondeados */
            padding: 20px 10px; /* Agregar m치s espacio al borde superior */
            margin-bottom: 20px;
            position: relative;
        }
        .video-title {
            position: absolute;
            top: -20px; /* Ajustar el espacio en la parte superior */
            left: 50%;
            transform: translateX(-50%);
            background-color: #cbb3e1; /* Fondo transparente */
            padding: 5px 10px; /* Ajustar el padding */
            border-radius: 8px; /* Bordes redondeados */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Videos y audios favoritos</h2>
        <br>
        <br>
        <div class="row justify-content-center">

                <div class="video-container text-center">
                    <div class="video-title">Cursos en Platzi</div>
                    <div class="embed-responsive embed-responsive-16by9">

                    </div>
                    <div class="audio-player">
                        <audio controls>
                            <source src="platzi.mp3" type="audio/mpeg">

                        </audio>
                    </div>
                </div>
            </div>

            <!-- Video 2 -->

                <div class="video-container text-center">
                    <div class="video-title">Cursos en Coursera</div>
                    <div class="embed-responsive embed-responsive-16by9">

                    <div class="audio-player">

                    <div class="video-title">Pelicula Favorita</div>

                    </div>
                    <div class="audio-player">
                        <audio controls>
                            <source src="documental.mp3" type="audio/mpeg">
                            Tu navegador no soporta la reproducci칩n de audio.
                        </audio>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, solo si necesitas componentes interactivos) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
